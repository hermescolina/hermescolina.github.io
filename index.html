<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with AWS Cognito</title>
    
    <!-- Load AWS SDK and Cognito Identity SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1196.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 50px; }
        input, button { display: block; margin: 10px auto; padding: 10px; width: 250px; }
        button { background-color: #007BFF; color: white; border: none; padding: 10px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Sign Up / Login with AWS Cognito</h1>
    
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Enter Email">
    <input type="password" id="signup-password" placeholder="Enter Password">
    <button onclick="signUp()">Sign Up</button>

    <h2>Confirm Sign Up</h2>
    <input type="text" id="confirm-code" placeholder="Enter Code">
    <button onclick="confirmSignUp()">Confirm</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Enter Email">
    <input type="password" id="login-password" placeholder="Enter Password">
    <button onclick="signIn()">Login</button>
    <button onclick="signOut()">Logout</button>

    <h2>Forgot Password</h2>
    <input type="email" id="forgot-email" placeholder="Enter Email">
    <button onclick="forgotPassword()">Request Reset</button>

    <h2>Reset Password</h2>
    <input type="text" id="reset-code" placeholder="Enter Verification Code">
    <input type="password" id="new-password" placeholder="Enter New Password">
    <button onclick="confirmNewPassword()">Reset Password</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof AmazonCognitoIdentity === "undefined") {
                console.error("AmazonCognitoIdentity SDK failed to load!");
                return;
            }
            console.log("AmazonCognitoIdentity SDK loaded successfully!");

            const poolData = {
                UserPoolId: "us-east-1_E54lek6Y7",  // Replace with your User Pool ID
                ClientId: "76ktoitqul8pbcgn6c69kgvn94"  // Replace with your App Client ID
            };
            const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

            function showMessage(message) {
                alert(message);
            }

            window.signUp = function () {
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                const attributeList = [new AmazonCognitoIdentity.CognitoUserAttribute({ Name: "email", Value: email })];
                
                userPool.signUp(email, password, attributeList, null, (err) => {
                    if (err) return showMessage(err.message);
                    showMessage("Signup successful! Check your email for the confirmation code.");
                });
            };

            window.confirmSignUp = function () {
                const email = document.getElementById("signup-email").value;
                const code = document.getElementById("confirm-code").value;
                const userData = { Username: email, Pool: userPool };
                const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

                cognitoUser.confirmRegistration(code, true, (err) => {
                    if (err) return showMessage(err.message);
                    showMessage("Account confirmed! You can now log in.");
                });
            };

            window.signIn = function () {
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;
                const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({ Username: email, Password: password });
                const userData = { Username: email, Pool: userPool };
                const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

                cognitoUser.authenticateUser(authDetails, {
                    onSuccess: (result) => {
                        localStorage.setItem("authToken", result.getAccessToken().getJwtToken());
                        showMessage("Login successful!");
                    },
                    onFailure: (err) => showMessage(err.message)
                });
            };

            window.signOut = function () {
                const cognitoUser = userPool.getCurrentUser();
                if (cognitoUser) {
                    cognitoUser.signOut();
                    localStorage.removeItem("authToken");
                    showMessage("Logged out successfully!");
                }
            };

            window.forgotPassword = function () {
                const email = document.getElementById("forgot-email").value;
                const userData = { Username: email, Pool: userPool };
                const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
                
                cognitoUser.forgotPassword({
                    onSuccess: () => showMessage("A verification code has been sent to your email."),
                    onFailure: (err) => showMessage(err.message)
                });
            };

            window.confirmNewPassword = function () {
                const email = document.getElementById("forgot-email").value;
                const code = document.getElementById("reset-code").value;
                const newPassword = document.getElementById("new-password").value;
                const userData = { Username: email, Pool: userPool };
                const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

                cognitoUser.confirmPassword(code, newPassword, {
                    onSuccess: () => showMessage("Password reset successful! You can now log in."),
                    onFailure: (err) => showMessage(err.message)
                });
            };
        });
    </script>
</body>
</html>
