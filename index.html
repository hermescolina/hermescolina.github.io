<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cognito Auth</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1196.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container">
        <h1>AWS Cognito Auth</h1>
        <div id="navigation">
            <button id="show-login">Login</button>
            <button id="show-signup">Sign Up</button>
            <button id="show-confirm">Confirm Sign Up</button>
            <button id="show-reset">Reset Password</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-container" class="form-container">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Enter Email">
            <input type="password" id="signup-password" placeholder="Enter Password">
            <button id="signup-button">Sign Up</button>
        </div>

        <!-- Confirmation Form -->
        <div id="confirm-container" class="form-container">
            <h2>Confirm Sign Up</h2>
            <input type="email" id="confirm-email" placeholder="Enter Email">
            <input type="text" id="confirm-code" placeholder="Enter Code">
            <button id="confirm-button">Confirm</button>
        </div>

        <!-- Login Form -->
        <div id="login-container" class="form-container">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter Email">
            <input type="password" id="login-password" placeholder="Enter Password">
            <button id="login-button">Login</button>
        </div>

        <!-- Password Reset Form -->
        <div id="reset-container" class="form-container">
            <h2>Reset Password</h2>
            <input type="email" id="reset-email" placeholder="Enter Email">
            <button id="send-reset-code">Send Reset Code</button>
            <input type="text" id="reset-code" placeholder="Enter Reset Code">
            <input type="password" id="new-password" placeholder="Enter New Password">
            <button id="confirm-reset">Reset Password</button>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboard" class="container">
        <h1>Welcome to Your Dashboard</h1>
        <p id="user-info"></p>
        <button id="logout-button">Logout</button>
    </div>

    <script type="module" src="auth/index.js"></script>
</body>
</html>
