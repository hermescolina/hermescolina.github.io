<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cognito Auth</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1196.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toolstrip/Navigation Bar -->
    <div id="toolstrip" class="toolstrip">
        <button onclick="showSignUp()">Sign Up</button>
        <button onclick="showLogin()">Login</button>
        <button onclick="showResetPassword()">Reset Password</button>
    </div>

    <!-- Auth Container -->
    <div id="auth-container">
        <h1>AWS Cognito Auth</h1>
        <!-- These containers will be loaded dynamically -->
    </div>

    <!-- Dashboard Container -->
    <div id="dashboard" class="container">
        <h1>Welcome to Your Dashboard</h1>
        <p id="user-info"></p>
        <button onclick="signOut()">Logout</button>
    </div>

    <script src="auth.js"></script>

    <script>
        // function loadContainer(containerName) {
        //     fetch(containerName + '.html')
        //         .then(response => response.text())
        //         .then(data => {
        //             document.getElementById('auth-container').innerHTML = data;
        //         });
        // }
        function loadContainer(containerName) {
            fetch(containerName + '.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not load ${containerName}.html`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('auth-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading container:', error);
                    document.getElementById('auth-container').innerHTML = '<p>Error loading the content.</p>';
                });
        }


        function showSignUp() {
            loadContainer('signup-container');
        }

        function showLogin() {
            loadContainer('login-container');
        }

        function showResetPassword() {
            loadContainer('reset-container');
        }

        function showConfirmSignUp() {
            loadContainer('confirm-container');
        }
    </script>
</body>
</html>
